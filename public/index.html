<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Emails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
        }

        /* Input file styling */
        .form-control-file {
            border: 2px dashed #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-control-file:hover {
            border-color: #007bff;
        }

        /* Button styling */
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Status message styling */
        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Select Excel File to Send Emails</h2>
    <form id="uploadForm">
        <div class="form-group">
            <input type="file" id="fileInput" name="excelFile" class="form-control-file" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-success">Send Emails</button>
    </form>
    <div id="status"></div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append('excelFile', document.getElementById('fileInput').files[0]);

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });
            const result = await response.json();
            document.getElementById('status').textContent = result.message;
        } catch (error) {
            document.getElementById('status').textContent = 'An error occurred while sending emails.';
        }
    });
</script>

</body>
</html>
